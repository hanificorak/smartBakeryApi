<!DOCTYPE html>
<html>
    <head>
        <title>PDF Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            #pdfViewer {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <iframe id="pdfViewer" frameborder="0"></iframe>

        <script>
            // PDF URL parametresini al
            const params = new URLSearchParams(window.location.search);
            const pdfUrl = params.get("file");

            if (pdfUrl) {
                // iframe içinde göster
                document.getElementById("pdfViewer").src = pdfUrl;
            } else {
                document.body.innerHTML = "<p>PDF bulunamadı.</p>";
            }
        </script>
    </body>
</html>
